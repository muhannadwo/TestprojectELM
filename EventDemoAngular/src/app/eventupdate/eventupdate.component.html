

<div style="background-color: white" *ngIf="isOrg()">
    <H1 style="color: gray; text-align:center;">Update Event</H1>
    <div class="rounded" style="background-color: white; margin: 20px; padding: 20px">
    <form novalidate [formGroup]="myEventUpdateForm">
  
  
        <div class="form-group">
          <label for="eventname">Enter Event Name</label>
          <input type="text" class="form-control" id="eventname"
                 placeholder="Enter Event" name="eventname"
                 formControlName="eventname">
        </div>
  
      <div class="form-group">
        <label for="eventcapacity">Enter Event Capacity </label>
        <input type="number" class="form-control" id="eventcapacity"
               placeholder="Enter Capacity" name="username"
               formControlName="eventcapacity">
      </div>
        <div class="form-group">
          <label for="eventcity">City</label>
          <input type="text" class="form-control"
                 formControlName="eventcity"
                 id="eventcity" placeholder="eventcity" name="eventcity">
        </div>
  
        <div class="form-group">
                <label for="eventdate">Enter Date</label>
                <input type="date" class="form-control"
                       formControlName="eventdate"
                       id="eventdate" placeholder="Enter Date" name="eventdate">
              </div>
  
  
      <div class="form-group">
        <label for="eventtime">Enter Time</label>
        <input type="text" class="form-control"
               formControlName="eventtime"
               id="eventtime" placeholder="Enter Time" name="eventtime">
      </div>
  
      <button type="submit" class="btn btn-primary"
                (click)="onSubmit()"
                [disabled]="!myEventUpdateForm.valid"> Update Event </button>
  
                <p style="float:right"> 
                    <a routerLink="/home" class="btn btn primary">Return to Home</a>
                  </p>
      </form>
   </div>
  </div>
