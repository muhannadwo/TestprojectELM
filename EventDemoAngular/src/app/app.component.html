  <title>3 Col Portfolio - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

<body>


<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
<!--Search:<input type="text" #myInput [(ngModel)]="eventname" (input)="search()"><br>-->

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <form action="" class="search-form">
          <div class="form-group has-feedback">
            <label for="search" class="sr-only">Search</label>
            <input type="text" class="form-control" name="search" id="search" placeholder="search"
                   #myInput [(ngModel)]="eventname" (input)="search()">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
      </div>
    </div>
  </div>

<!--Approved Events-->
  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let events of events$">
      <div class="card h-100">
        <a [routerLink]="['/event', events.eventid]"><img class="card-img-top" src="/assets/tkt.jpg" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a >{{events.eventname}}</a>
          </h4>
          <p class="card-text">Event Date: {{events.eventdate}}</p>
          <p class="card-text">Event City: {{events.eventcity}}</p>
          <p class="card-text">Max Seats: {{events.eventcapacity}}</p>
          <p class="card-text">Seats Taken: {{events.ecount}}</p>





          <progress max="{{events.eventcapacity}}" value="{{events.ecount}}">
            <div pseudo= "-webkit-progress-inner-element">
              <div pseudo= "-webkit-progress-bar">
                <div pseudo= "-webkit-progress-value" style="width: 100%;"></div>
              </div>
            </div>
          </progress>








        </div>
      </div>
    </div>
   </div>
   </div>


<!------ Include the above in your HEAD tag ---------->


</body>
